<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Piedra Papel o Tijera</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js" defer></script>
    </head>
    <body>
        <main class="contenedor">
            <h1>Pieda, Papel o Tijera </h1>
            <section id="interfazInicio" class="interfaz-inicio">
                <img src="img/paperrockscissors.png">
                <button onclick="empezar()" id="start">Start</button>
            </section>
            <section id="interfazGame" class="interfaz-game interfaz-toggle">
                <div class="pĺayer">
                    <h2 class="title">Jugador</h2>
                    <div id="paperElection" class="paper">
                        <img onclick="elegirJugada(this)" src="img/paper.png">
                    </div>
                    <div id="rockElection" class="rock">
                        <img onclick="elegirJugada(this)" src="img/rockleft.png">
                    </div>
                    <div id="scissorsElection" class="scissors">
                        <img onclick="elegirJugada(this)" src="img/scissors.png">
                    </div>
                </div>
                <div class="vs">
                    <img src="img/vs.png">
                </div>
                <div class="computer">
                    <h2 class="title">Computer</h2>
                    <div class="paper-computer">
                        <img src="img/paperRight.png">
                    </div>
                    <div class="rock-computer">
                        <img src="img/rock.png">
                    </div>
                    <div class="scissors-computer">
                        <img src="img/siccsorRight.png">
                    </div>
                </div>
                <div id="selectorJugada" class="seleccion"></div>
                <button onclick="iniciarJuego()" id="jugada">Jugar</button>
            </section>
            <section id="juegoclose" class="juego-terminado interfaz-toggle">
                <h2></h2>
                <div id="jugada-player"><h3>Tú Jugada</h3></div>
                <div id="jugada-computer">Jugada Computadora</div>
                <button onclick="reiniciarGame()">Volver A Jugar</button>
            </section>
        </main>
    </body>

</html>
